<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Catico</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <main class="main">
        <div class="overlay sec1"></div>
        <div class="overlay sec2"></div>
        <div class="overlay sec3"></div>
        <div class="overlay sec4"></div>
        <section class="section">
          <h1>Catico</h1>
        </section>
        <section class="section">
          <h1>Project</h1>
        </section>
        <section class="section">
          <div class="section_left"></div>
          <div class="section_top">
            <h2 class="section_bgtitle section_bgtitle__process">Creative process</h2>
            <div class="process">
              <div class="process_el">
                <div class="process_icon bulb"></div>
                <h3 class="process_title">Think</h3>
                <div class="process_line">
                  <svg width="200" height="200">
                    <line x1="0" y1="0" x2="600" y2="0"></line>
                  </svg>
                </div>
              </div>
              <div class="process_el">
                <div class="process_icon pen"></div>
                <h3 class="process_title">Design</h3>
              </div>
              <div class="process_el">
                <div class="process_icon brush"></div>
                <h3 class="process_title">Engineer</h3>
              </div>
              <div class="process_el">
                <div class="process_icon globe"></div>
                <h3 class="process_title">Develop</h3>
              </div>
            </div>
          </div>
          <div class="section_right">
            <h2 class="section_bgtitle section_bgtitle__skills">Skills</h2>
            <ul id="icons">
              <li class="layer small" data-depth="0.30"><img class="layer_icon small_icon" src="img/d3js-original.svg"><img class="layer_icon small_icon" src="img/grunt-original-wordmark.svg"><img class="layer_icon small_icon" src="img/photoshop.jpg"><img class="layer_icon small_icon" src="img/mysql-original-wordmark.svg"><img class="layer_icon small_icon" src="img/rails-plain-wordmark.svg"><img class="layer_icon small_icon" src="img/ruby-original-wordmark.svg"></li>
              <li class="layer medium" data-depth="0.60"><img class="layer_icon medium_icon" src="img/bootstrap-plain-wordmark.svg"><img class="layer_icon medium_icon" src="img/heroku-original-wordmark.svg"><img class="layer_icon medium_icon" src="img/less-plain-wordmark.svg"><img class="layer_icon medium_icon" src="img/nodejs-original-wordmark.svg"><img class="layer_icon medium_icon" src="img/sass-original.svg"><img class="layer_icon medium_icon" src="img/mongodb-original-wordmark.svg"><img class="layer_icon medium_icon" src="img/react-original-wordmark.svg"></li>
              <li class="layer large" data-depth="1.00"><img class="layer_icon large_icon" src="img/html5-original-wordmark.svg"><img class="layer_icon large_icon" src="img/css3-original-wordmark.svg"><img class="layer_icon large_icon" src="img/javascript-original.svg"><img class="layer_icon large_icon" src="img/jquery-original-wordmark.svg"><img class="layer_icon large_icon" src="img/git-original-wordmark.svg"><img class="layer_icon large_icon" src="img/github-original-wordmark.svg"><img class="layer_icon large_icon" src="img/bitbucket-original-wordmark.svg"></li>
            </ul>
          </div>
        </section>
        <section class="section">
          <h1>Contact</h1>
        </section>
      </main>
    </div>
  </body>
</html>
